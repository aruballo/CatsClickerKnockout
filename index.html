<!DOCType html>
<html>
	<head>
		<meta charset="UTF-8"></meta>
	</head>
	<body data-bind="with: catsClickerKnockOut.viewModel.currentCat()">
		<div id="CatView">
			<h1 id="CatTitle" data-bind="text:catTitle"></h1>
			<h2 id="CurrentCatLevel" data-bind="text: catLevel"></h2>
			<img id="CurrentCat" width="200px" height="200px" data-bind="attr: { src: imgSrc }, click: $parent.updateClickCount"></img>
			<p id="clickCount" data-bind="text: clickCount"></p>
		</div>
		<table>
			<thead>
				<tr>
					<th>NickName</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: nicknames">
				<tr>
					<td data-bind="text: nickname"></td>
				</tr>
			</tbody>
		</table>
		<div id="CatListView" data-bind="with: catsClickerKnockOut.viewModel">
			<table>
				<thead>
					<tr>
						<th>CatList</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: catList">
					<tr>
						<td data-bind="text: catTitle, click: $parent.changeCat"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="js/knockout.js"></script>
	<script src="js/CatsClicker.js"></script>
</html>
