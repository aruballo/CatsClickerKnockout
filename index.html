<!DOCType html>
<html>
	<head>
	</head>
	<body>
		<div id="CatView">
			<h1 id="CatTitle" data-bind="text: catsClickerKnockOut.catObj.catTitle()"></h1>
			<h2 id="CurrentCatLevel" data-bind="text: catsClickerKnockOut.catObj.catLevel()"></h2>
			<img id="CurrentCat" width="200px" height="200px" data-bind="attr: { src: catsClickerKnockOut.catObj.imgSrc() }, click: updateClickCount"></img>
			<p id="clickCount" data-bind="text: catsClickerKnockOut.catObj.clickCount()"></p>
		</div>
		<div id="CatNickNameView">
			<table>
				<thead>
					<tr>
						<th>NickName</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: catsClickerKnockOut.catObj.nicknames()">
					<tr>
						<td data-bind="text: nickname"></td>
					</tr>
				</tbody>
			</table>
		</div>	
	</body>
	<script src="js/knockout.js"></script>
	<script src="js/CatsClicker.js"></script>
</html>
